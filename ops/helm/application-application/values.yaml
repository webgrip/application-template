namespace: application-application

_shared_config:
  hostname: &hostname application-application.staging.k8s.webgrip.nl
  url: &url https://application-application.staging.k8s.webgrip.nl

application:
  enabled: true
  image:
    repository: organisation/application-application
    tag: latest
    pullPolicy: Always

  ingress:
    enabled: true
    className: ingress-traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-traefik
    #      traefik.ingress.kubernetes.io/router.middlewares: "ingress-traefik-ryan-basic-auth@kubernetescrd"
    hosts:
      - host: *hostname
        paths:
          - "/"
    tls:
      - secretName: letsencrypt-application-application
        hosts:
          - *hostname
